version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: always
    expose:
      - 5432
    volumes:
      - ./.docker-volumes/idx_pg_data:/var/lib/postgresql/data
    env_file:
      - .env

  redis:
    image: redis:7
    ports:
      - "6378:6379"
    restart: always
    command: [ "redis-server", "--requirepass", "${REDIS_PASSWORD}" ]
    env_file:
      - .env

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: always
    volumes:
      - ./static:/app/static
      - ./db.sqlite3:/app/backend/db.sqlite3
    depends_on:
      - postgres
      - redis

  nginx:
    build:
      dockerfile: nginx/Dockerfile  
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./static:/app/static
    depends_on:
      - backend

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: bot
    depends_on:
      - backend
    env_file:
      - .env
    restart: always
    volumes:
      - ./media:/app/media

networks:
  default:
    driver: bridge